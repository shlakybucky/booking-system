services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: booking_app
    env_file:
      - ../.env
    depends_on:
      - postgres
    working_dir: /usr/src/app
    ports:
      - "${APP_PORT}:3000"     # NestJS + Swagger
      - "${STUDIO_PORT}:5555"  # Prisma Studio
    volumes:
      - ../:/usr/src/app
    command: sh docker/entrypoint.sh

  postgres:
    image: postgres:16
    container_name: booking_postgres
    env_file:
      - ../.env
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - docker_pgdata:/var/lib/postgresql/data

  test:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: booking_test
    env_file:
      - ../.env
    depends_on:
      - postgres
    working_dir: /usr/src/app
    command: yarn test:e2e

volumes:
  docker_pgdata:










