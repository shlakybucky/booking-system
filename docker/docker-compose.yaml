version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: booking_system
    ports:
      - "5432:5432"
  app:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/booking_system?schema=public
    ports:
      - "3000:3000"
    depends_on:
      - db
